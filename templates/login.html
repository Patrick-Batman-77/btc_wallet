{%extends 'base.html'%}
{%block container%}
{%if error %}
<div class="alert alert-danger">{{error}}</div>
{%endif%}
<h1>Login To Your Wallet</h1>
<hr>
<form method="POST">
  <div class="mb-3">
    <label for="exampleInputEmail1" class="form-label">Address</label>
    <input type="text" required class="form-control" placeholder="Enter your BTC address" name="address" id="exampleInputEmail1" aria-describedby="emailHelp">
  </div>
  <button type="submit" class="btn btn-primary">Login</button>
</form><br>
<span>Have no wallet create one ! </span>
<a class="text-decoration-none" href="/create">Create</a>
{%endblock%}
